<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<!-- link jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<!-- link javascript -->
	<script type="text/javascript" src=assets/js/app.js></script>
	<!-- link popper.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<!-- 	link bootstrap -->	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<!-- link to specfic google font -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:200,100,400" rel="stylesheet" type="text/css" />
	<!-- link css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- link to firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>	
</head>	
<body>
	<!-- over all container -->
	<div class= "container">
		<!-- jumbotron to hold displayed title -->
		<div class="jumbotron">
			<h1>Train Schedules</h1>
			<span>
				<h4>Choo Choo, Chee Chee.</h4>
			</span>
		</div>
		<!-- creates first row -->
		<div class="row" id="rowOne">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="col-md-3">
						<h2 class= "panel-title"></h2>
					</div>
				</div>
			</div>
			<div class="col-md-12">
				<h5>
					<!-- create a table -->
					<table class="table">
						<!-- creates a row with the header title names -->
						<tr class="headersTable">
							<th>Train</th> <!-- Train name header -->
							<th>Destination</th> <!-- Destination header -->
							<th>Frequency (min)</th> <!-- Frequency Header -->
							<th>First Arrival</th> <!-- First Arrival Header -->
							<th>Next Arrival</th> <!-- next arrival time header -->
							<th>Minutes Until Arrival</th> <!-- min until arrival header -->
						</tr>
					</table>
				</h5>
			</div>
		</div>
		<hr></hr>
		<!-- create a wrapper to hold all input form items -->
		<div class="wrapper" id="grid">
			<div class="row" id="rowTwo">
				<form>
			    		<div class="col-auto">
							<h3>Enter train data below
  								<span class="txt-rotate"
  								data-period="2000"
  								data-rotate='[ "train.", "train data.", " train data below."]'></span>
  							</h3>
  							<!-- creates input box to hold information about the Train Name -->
			      			<label class="sr-only" for="inlineFormInput">Train Name</label>
			      				<input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Train name?">
			    			</label>
			  			</div>
			  			<div class="col-auto">
			  				<!-- creates input box to hold information about the destination -->
			      			<label class="sr-only" for="inlineFormInput">Destination</label>
			      				<input type="text" class="form-control mb-2" id="destination" placeholder="Destination?">
			    			</label>
			  			</div>
			  			<div class="col-auto">
			  				<!-- creates input box to hold information about the first train departure information -->
			      			<label class="sr-only" for="inlineFormInput">Arrival Time</label>
			      				<input type="text" class="form-control mb-2" id="arrivalTime" placeholder="First Train Leaves?">
			    			</label>
			  			</div>
			  			<div class="col-auto">
			  				<!-- creates input box to hold information about the how often in minutes the train runs -->
			      			<label class="sr-only" for="inlineFormInput">Frequency in min</label>
			      				<input type="text" class="form-control mb-2" id="frequency" placeholder="Frequency in min?">
			    			</label>
			  			</div>
			    	<!-- </div> -->
			    	<div class="col-auto">
			    		<!-- creates our button -->
			      		<button type="submit" class="btn btn-primary mb-2" id="submit">Submit</button>
			    	</div>
			    </form>
			</div>
		</div>
		</div>
	</div>
	<!-- link to moment.js -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>
</html>
